<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img id="current-image" src="images/1.jpg" alt="Image 1">
            <div class="nav">
                <button id="prev-btn">Previous</button>
                <button id="next-btn">Next</button>
            </div>
        </div>
        <div class="thumbnails">
            <img src="images/1.jpg" alt="Image 1" class="thumbnail">
            <img src="images/2.jpg" alt="Image 2" class="thumbnail">
            <img src="images/6.jpg" alt="Image 6" class="thumbnail">
            <img src="images/4.jpg" alt="Image 4" class="thumbnail">
            <img src="images/7.jpg" alt="Image 7" class="thumbnail">
            <img src="images/3.jpg" alt="Image 3" class="thumbnail">
            <img src="images/5.jpg" alt="Image 5" class="thumbnail">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
